<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zuno Partner Login</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- MQTT.js (unchanged) -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: #f5f7f8;
      color: #1f2937;
    }

    /* ================= HEADER ================= */
    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 18px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 34px;
    }

    header .signin-link {
      color: #0f766e;
      font-size: 14px;
      cursor: pointer;
    }

    /* ================= PAGE ================= */
    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 60px;
    }

    /* ================= LOGIN CARD ================= */
    .login-card {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      padding: 36px 40px;
    }

    .back {
      color: #0f766e;
      font-size: 14px;
      margin-bottom: 12px;
      display: inline-block;
      cursor: pointer;
    }

    .login-card h2 {
      margin: 0 0 22px;
      font-size: 22px;
      font-weight: 600;
    }

    .hint {
      font-size: 14px;
      color: #374151;
      margin-bottom: 14px;
    }

    /* ================= FORM ================= */
    .form-group {
      margin-bottom: 22px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #111827;
    }

    input {
      width: 100%;
      border: none;
      border-bottom: 2px solid #cbd5e1;
      padding: 10px 4px;
      font-size: 15px;
      outline: none;
      background: transparent;
    }

    input:focus {
      border-color: #38bdf8;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      margin-bottom: 26px;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .btn {
      background: #004b52;
      color: #ffffff;
      border: none;
      padding: 12px 26px;
      font-size: 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    .forgot {
      color: #0f766e;
      font-size: 14px;
      cursor: pointer;
    }

    /* ================= FOOTER ================= */
    footer {
      margin-top: 80px;
      background: #111827;
      color: #ffffff;
      padding: 30px 60px;
      font-size: 14px;
      text-align: center;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 768px) {
      .page {
        padding: 30px 20px;
      }

      header {
        padding: 16px 20px;
      }
    }
  </style>
</head>

<body>

  <!-- FOOTER -->

</html>
